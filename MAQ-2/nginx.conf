server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Configurações vulneráveis intencionais
    client_max_body_size 100M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    
    # Expor arquivos sensíveis (vulnerabilidade)
    location ~ /\. {
        allow all;
    }
    
    # Expor .env (vulnerabilidade)
    location ~* \.env {
        allow all;
    }
    
    # Expor logs (vulnerabilidade)
    location ~* \.(log|sql|bak|backup)$ {
        allow all;
    }
    
    # Expor diretórios de storage (vulnerabilidade)
    location ~* /storage/ {
        allow all;
        autoindex on;
    }
    
    # Expor diretórios de uploads (vulnerabilidade)
    location ~* /uploads/ {
        allow all;
        autoindex on;
    }

    # Configuração principal do Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Configuração do PHP-FPM
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Configurações vulneráveis intencionais
        fastcgi_read_timeout 300s;
        fastcgi_connect_timeout 300s;
        fastcgi_send_timeout 300s;
        
        # Expor informações de erro (vulnerabilidade)
        fastcgi_intercept_errors on;
    }

    # Configurações de segurança (intencionalmente fracas)
    add_header X-Powered-By "PHP/8.1" always;
    add_header Server "nginx/1.18.0" always;
    
    # Logs de acesso e erro
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Configurações de upload
    client_body_buffer_size 100M;
    client_max_body_size 100M;
    
    # Permitir todos os tipos de arquivo (vulnerabilidade)
    location ~* \.(php|php3|php4|php5|phtml|pl|py|jsp|asp|sh|cgi)$ {
        try_files $uri =404;
    }
}
